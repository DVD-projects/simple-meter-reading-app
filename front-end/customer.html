<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/customer.css">
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/customer.js"></script>
</head>
<body>
<header>
    <h1 class="text-center">Customer Electricity Bill Details</h1>
</header>
<main class="d-flex flex-column align-items-center justify-content-center">
    <div id="container">
        <div class="d-flex gap-3 mb-4">
            <input type="text" id="txt-search" class="form-control text-center">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
        <div class="mb-3">
            <label for="txt-last-date" class="form-label">Last Reading Date</label>
            <input type="text" id="txt-last-date" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-previous-date" class="form-label">Previous Reading Date</label>
            <input type="text" id="txt-previous-date" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-last-reading" class="form-label">Last meter Reading</label>
            <input type="text" id="txt-last-reading" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-previous-reading" class="form-label">Previous meter Reading</label>
            <input type="text" id="txt-previous-reading" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-fixed-charge" class="form-label">Fixed Charge Amount</label>
            <input type="text" id="txt-fixed-charge" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-first-range" class="form-label">First Range billed amount</label>
            <input type="text" id="txt-first-range" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-second-range" class="form-label">Second Range billed amount</label>
            <input type="text" id="txt-second-range" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-third-range" class="form-label">Third Range billed amount</label>
            <input type="text" id="txt-third-range" class="form-control text-center">
        </div>
        <div class="mb-3">
            <label for="txt-total" class="form-label">Total billed amount</label>
            <input type="text" id="txt-total" class="form-control text-center">
        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-back" class="btn btn-primary"><a href="index.html" class="">Back to Menu</a></button>
        </div>
    </div>
</main>
</body>
</html>
