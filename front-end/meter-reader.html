<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meter Reader</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/meter-reader.css">
    <script defer src="node_modules/jquery/dist/jquery.min.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/meter-reader.js"></script>
</head>
<body>
<header>
    <h1 class="text-center">Adding Meter Reading Values</h1>
</header>
<main class="d-flex flex-column justify-content-center align-items-center">
    <div id="container">
        <div class="mb-4">
            <label for="txt-customer-account" class="form-label">Customer Account Number</label>
            <input type="text" id="txt-customer-account" class="form-control text-center">
            <div class="text-center invalid-feedback">
                Name can not be empty
            </div>
        </div>
        <div class="mb-4">
            <label for="txt-meter-date" class="form-label">Meter Reading Date</label>
            <input type="date" id="txt-meter-date" class="form-control text-center">
            <div class="text-center invalid-feedback">
                Name can not be empty
            </div>
        </div>
        <div class="mb-4">
            <label for="txt-meter-value" class="form-label">Meter Reading Value</label>
            <input type="number" id="txt-meter-value" class="form-control text-center">
            <div class="text-center invalid-feedback">
                Name can not be empty
            </div>
        </div>
        <div class="d-flex justify-content-center mb-4">
            <button id="btn-save" class="btn btn-primary"> Save</button>
        </div>
        <div class="d-flex justify-content-center">
            <button id="btn-back" class="btn btn-primary"><a href="index.html" class="">Back to Menu</a></button>
        </div>
    </div>
</main>
</body>
</html>
